    <div class="container">
        <h1>Lista de usuários</h1>
        <main>
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <button class="close" id="closeModal">&times;</button>
                    <form action="" method="post">
                        <div class="flex">
                            <h2>Cadastro de usuário</h2>
                            <div class="modal-item">
                                <label for="thumbnail">Foto</label>
                                <input type="file" id="thumbnail" accept="image/*">
                                <div class="erro erro-thumbnail"></div>

                            </div>
                            <div class="modal-item">
                                <label for="first-name">Nome</label>
                                <input type="text" id="first-name">
                                <div class="erro erro-first-name"></div>
                            </div>
                            <div class="modal-item">
                                <label for="last-name">Sobrenome</label>
                                <input type="text" id="last-name">
                                <div class="erro erro-last-name"></div>
                            </div>
                            <div class="modal-item">
                                <label for="age">Idade</label>
                                <input type="text" id="age">
                                <div class="erro erro-age"></div>

                            </div>
                            <div class="modal-item">
                                <label for="email">Email</label>
                                <input type="email" id="email">
                                <div class="erro erro-email"></div>
                            </div>
                            <div class="btn-left-align">
                                <button type="submit" class="btn-modal">Cadastrar</button>
                            </div>
                        </div>
                </div>
                </form>
            </div>
            <div class="btn-left-align">
                <button type="button" class="open-modal-btn">Adicionar</button>
            </div>
            <div class="card-container">
            </div>
        </main>
    </div>
    <footer class="footer">

    </footer>
    <script src="./usersScript.js"></script>
